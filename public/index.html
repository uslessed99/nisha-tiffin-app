<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nisha Tiffin Service</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="navbar">
  <div class="logo"><i class="fa-solid fa-utensils"></i> Nisha Tiffin</div>
  <div class="cart-btn" onclick="toggleCart()">
    <i class="fa-solid fa-cart-shopping"></i>
    <span id="cartCount">0</span>
  </div>
</header>

<section class="hero">
  <h1>Home Style Tiffin Service</h1>
  <p>Fresh, hygienic food delivered daily in Newtown, Kolkata</p>
  <a href="#menu" class="btn">View Menu</a>
</section>

<section id="menu" class="menu">
  <h2>Today's Menu</h2>
  <div class="menu-grid" id="menuContainer">
    <p>Loading menu...</p>
  </div>
</section>

<!-- CART -->
<div class="cart" id="cart">
  <div class="cart-header">
    <h3>Your Order</h3>
    <i class="fa-solid fa-xmark" onclick="toggleCart()"></i>
  </div>
  <div class="cart-body" id="cartBody">
    <p>No items added</p>
  </div>
  <div class="cart-footer">
    <p>Total: <strong id="cartTotal">₹0</strong></p>
    <button onclick="checkout()">Order on WhatsApp</button>
  </div>
</div>

<script>
let menu = [];
let cart = [];

// Fallback images by category
const images = {
  veg: "https://images.unsplash.com/photo-1626776876729-bab4365b2f42",
  nonveg: "https://images.unsplash.com/photo-1604908554161-8f0f3f4fddc6"
};

fetch('/api/menu')
  .then(res => res.json())
  .then(data => {
    menu = data;
    renderMenu();
  })
  .catch(() => {
    document.getElementById('menuContainer').innerHTML =
      '<p>Menu unavailable</p>';
  });

function renderMenu() {
  const container = document.getElementById('menuContainer');
  container.innerHTML = '';

  menu.forEach(item => {
    const img = images[item.category] || images.veg;

    container.innerHTML += `
      <div class="card">
        <img src="${img}" alt="${item.name}">
        <div class="card-content">
          <h3>${item.name}</h3>
          <p>${item.desc}</p>
          <div class="card-footer">
            <span class="price">₹${item.price}</span>
            <button onclick="addToCart(${item.id})">Add</button>
          </div>
        </div>
      </div>
    `;
  });
}

function addToCart(id) {
  const item = menu.find(i => i.id === id);
  const found = cart.find(i => i.id === id);

  if (found) found.qty++;
  else cart.push({ ...item, qty: 1 });

  updateCart();
  toggleCart(true);
}

function updateCart() {
  const body = document.getElementById('cartBody');
  const totalEl = document.getElementById('cartTotal');
  const countEl = document.getElementById('cartCount');

  body.innerHTML = '';
  let total = 0;
  let count = 0;

  cart.forEach(item => {
    total += item.price * item.qty;
    count += item.qty;
    body.innerHTML += `<p>${item.qty} × ${item.name}</p>`;
  });

  totalEl.innerText = '₹' + total;
  countEl.innerText = count;
}

function toggleCart(forceOpen = false) {
  const cartEl = document.getElementById('cart');
  if (forceOpen) cartEl.classList.add('open');
  else cartEl.classList.toggle('open');
}
