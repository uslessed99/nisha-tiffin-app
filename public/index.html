<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nisha Tiffin Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="navbar">
  <div class="logo"><i class="fa-solid fa-utensils"></i> Nisha Tiffin</div>
  <div class="cart-btn" onclick="toggleCart()">
    <i class="fa-solid fa-cart-shopping"></i>
    <span id="cartCount">0</span>
  </div>
</header>

<section class="hero-banner">
  <div class="hero-content">
    <h1>Home Style Tiffin Service</h1>
    <p>Fresh Indian food delivered daily in Newtown, Kolkata</p>
    <a href="#menu" class="btn">View Menu</a>
  </div>
</section>

<section id="menu" class="menu">
  <h2>Today's Menu</h2>
  <div class="menu-grid" id="menuContainer"></div>
</section>

<section class="reviews">
  <h2>What Our Customers Say</h2>
  <div class="review-grid">
    <div class="review-card">⭐⭐⭐⭐⭐<p>Ghar ka khana feeling</p><strong>Rohit</strong></div>
    <div class="review-card">⭐⭐⭐⭐⭐<p>Always fresh & on time</p><strong>Ankita</strong></div>
    <div class="review-card">⭐⭐⭐⭐⭐<p>Best tiffin in Newtown</p><strong>Suman</strong></div>
  </div>
</section>

<div class="cart" id="cart">
  <div class="cart-header">
    <h3>Your Order</h3>
    <i class="fa-solid fa-xmark" onclick="toggleCart()"></i>
  </div>
  <div class="cart-body" id="cartBody"></div>
  <div class="cart-footer">
    <p>Total: <strong id="cartTotal">₹0</strong></p>
    <button onclick="checkout()">Order on WhatsApp</button>
  </div>
</div>

<script>
let cart = [];

fetch('/api/menu')
  .then(r => r.json())
  .then(menu => {
    const c = document.getElementById('menuContainer');
    menu.forEach((i, n) => {
      c.innerHTML += `
        <div class="card">
          <img src="https://images.unsplash.com/photo-1601050690597-df0568f70950">
          <div class="card-content">
            <h3>${i.name}</h3>
            <p>${i.desc}</p>
            <div class="card-footer">
              <span class="price">₹${i.price}</span>
              <button onclick='add(${JSON.stringify(i)})'>Add</button>
            </div>
          </div>
        </div>`;
    });
  });

function add(i){
  cart.push(i);
  document.getElementById('cartCount').innerText = cart.length;
}

function toggleCart(){
  document.getElementById('cart').classList.toggle('open');
}

function checkout(){
  let msg = "Order:%0A";
  cart.forEach(i=>msg+=i.name+"%0A");
  window.open("https://wa.me/918588029902?text="+msg);
}
</script>

</body>
</html>
